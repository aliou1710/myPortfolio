<div class="tools-container">
  <div class="tools-header">
    <h1>Mes Outils & Technologies</h1>
    <p>
      Une collection complète des outils que j'utilise en tant qu'analyste
      fonctionnel et développeur full stack
    </p>
  </div>

  <div class="categories-grid">
    <mat-card class="category-card" *ngFor="let category of toolCategories">
      <mat-card-header>
        <mat-icon>{{ category.icon }}</mat-icon>
        <mat-card-title>{{ category.name }}</mat-card-title>
        <mat-card-subtitle>{{ category.description }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="tools-grid">
          <div
            class="tool-item"
            *ngFor="let tool of category.tools"
            [matTooltip]="tool.description"
          >
            <div class="tool-icon">
              <mat-icon>{{ tool.icon }}</mat-icon>
            </div>
            <div class="tool-info">
              <h3>{{ tool.name }}</h3>
              <div class="proficiency-bar">
                <div
                  class="proficiency-fill"
                  [style.width.%]="tool.proficiency"
                >
                  <span class="proficiency-label">{{ tool.proficiency }}%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
